language: cpp
compiler: g++

php: 
  - '7.0'

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo add-apt-repository -y ppa:ondrej/php5-oldstable
  - sudo add-apt-repository -y ppa:terry.guo/gcc-arm-embedded
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq g++-4.8
  - export CXX="g++-4.8"
  - sudo apt-get install gcc-arm-none-eabi
  - cd travis && bash install_avr32-gcc.sh && cd ../
  - sudo apt-get install -qq graphviz doxygen
  - sudo apt-get install -qq php5

script: 
  - cd travis
  - make sample_projects
  - make doc

after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash deploy_doc.sh

env:
  global:
    secure: 
