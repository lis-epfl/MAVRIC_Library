language: cpp
compiler: g++

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq g++-4.8
  - export CXX="g++-4.8"

script: cd travis && make

after_success:
  - cd travis && bash deploy_doc.sh

env:
  global:
    secure: 
