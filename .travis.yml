language: cpp
compiler: g++

php: 
  - '7.0'

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq g++-4.8
  - export CXX="g++-4.8"
  - sudo apt-get install -qq graphviz doxygen

script: 
  - cd travis
  - make LEQuad_linux
  - make doc

after_success:
  - bash deploy_doc.sh
  # - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash deploy_doc.sh

env:
  global:
    secure: 
